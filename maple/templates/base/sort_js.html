{% macro sort(category,uid) -%}
<script type="text/javascript" charset="utf-8">
$(document).ready(function(){
    function SortFuntion(){
        $.ajax ({
            type : "POST",
            url : "{{ url_for('question.order',by=category,uid=uid) | safe }}",
            data:JSON.stringify({
                display: $('#display').val(),
                sort: $('#sort').val(),
                st: $('#st').val()
            }),
            contentType: 'application/json;charset=UTF-8',
            success: function(data) {
                $('#showsort').html(data)
            }
        });
    }
    $('#display').change(function() {
        SortFuntion();
    });
    $('#sort').change(function() {
        SortFuntion();
    });
    $('#st').change(function() {
        SortFuntion();
    });
});
</script>
{%- endmacro %}
